<form action="/"
    method="POST" 
    data-request="{{ __SELF__~'::onSubmit' }}"
    data-load-indicator="Saving..."
    data-request-success="
        $('#enquiryFormFields').hide();
        $('#enquiryAlertSuccess').show();
    "
>
    <div id="enquiryFormFields">
        <div class="form-group">
            <input class="form-control" name="name" type="text" placeholder="Name">
        </div>

        <div class="form-group">
            <input class="form-control" name="email" type="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" name="phone" type="text" placeholder="Phone">
        </div>
        
        <div class="form-group">
            <textarea class="form-control comment" name="comment" type="text" placeholder="Comment" rows="3"></textarea>
        </div>        

        <button type="submit" class="btn-sm">Submit</button>
    </div>

    <p class="alert alert-success" style="display:none" id="enquiryAlertSuccess">
        Thank you! You will hear from us soon!
    </p>

</form>
